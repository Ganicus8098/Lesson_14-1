<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/null.css">
   <link rel="stylesheet" href="css/styles.css">
   <title>Practice_25-1</title>
</head>

<body>
   <div class="wrapper">
      <header class="header">
         <nav class="menu"></nav>
      </header>
      <main class="page">
         <div class="impact-block">
            <div class="impact-block__container">
               <div class="impact-block__face-dog">
                  <picture>
                     <source srcset="img/main/block-1/image-3.webp" type="image/webp">
                     <img src="img/main/block-1/image-3.png" alt="The picture of dog's face" class="face-dog__image">
                  </picture>
               </div>
               <div class="impact-block__pets-block">
                  <div class="pets-block__name-and-picture">
                     <div class="name-and-picture__left-title-name left-title-name">
                        <div class="left-title-name__first-name-block">
                           <span class="first-name-block__sub-title">OUR IMPACT</span>
                        </div>
                        <div class="left-title-name__second-name-block">
                           <h1 class="second-name-block__title">Nemo enim ipsam voluptatem quia voluptas</h1>
                        </div>
                     </div>
                     <div class="name-and-picture__green-spot">
                        <picture>
                           <source srcset="img/main/block-1/image-2.webp" type="image/webp">
                           <img src="img/main/block-1/image-2.png" alt="The picture of green spot" class="green-spot__image">
                        </picture>
                     </div>
                  </div>
                  <div class="pets-block__service-pets">
                     <div class="service-pets__pets-content">
                        <div class="pets-content__picture-pets">
                           <picture>
                              <source srcset="img/main/block-1/dog-duckling.webp" type="image/webp">
                              <img src="img/main/block-1/dog-duckling.svg" alt="The picture of blue duck " class="picture-pets__image">
                           </picture>
                        </div>
                        <div class="pets-content__center-content-block">
                           <h2 class="center-content-block__sub-title">3,700</h2>
                           <span class="center-content-block__title">puppy baths</span>
                        </div>
                     </div>
                     <div class="service-pets__pets-content">
                        <div class="pets-content__picture-pets">
                           <picture>
                              <source srcset="img/main/block-1/dog-house.webp" type="image/webp">
                              <img src="img/main/block-1/dog-house.svg" alt="The picture of dog's house" class="picture-pets__image">
                           </picture>
                        </div>
                        <div class="pets-content__center-content-block">
                           <h2 class="center-content-block__sub-title">4,500</h2>
                           <span class="center-content-block__title">dogs boarded</span>
                        </div>
                     </div>
                     <div class="service-pets__pets-content">
                        <div class="pets-content__picture-pets">
                           <picture>
                              <source srcset="img/main/block-1/dog-leash.webp" type="image/webp">
                              <img src="img/main/block-1/dog-leash.svg" alt="The picture of vacuum cleaner" class="picture-pets__image">
                           </picture>
                        </div>
                        <div class="pets-content__center-content-block">
                           <h2 class="center-content-block__sub-title">2,900</h2>
                           <span class="center-content-block__title">pups trained</span>
                        </div>
                     </div>
                     <div class="service-pets__pets-content">
                        <div class="pets-content__picture-pets">
                           <picture>
                              <source srcset="img/main/block-1/dog-food.webp" type="image/webp">
                              <img src="img/main/block-1/dog-food.png" alt="The picture of dog's food" class="picture-pets__image">
                           </picture>
                        </div>
                        <div class="pets-content__center-content-block">
                           <h2 class="center-content-block__sub-title">12k+</h2>
                           <span class="center-content-block__title">meals served</span>
                        </div>
                     </div>
                  </div>
                  <div class="pets-block__some-item"></div>
               </div>
            </div>
         </div>
      </main>
   </div>

</body>

</html>
